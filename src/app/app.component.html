<h1>EnergyAustralia Coding Test</h1>

<!-- TO be made into a high order component -->
<div *ngIf="errorMessage" class="warning-box">
  {{errorMessage}}
</div>


<ul>
  <li *ngFor="let result of results | async" class="make">
    {{result.make}}
    <ul>
      <li *ngFor="let model of result.models">
        {{model.name}}
        <ul>
          <li *ngFor="let show of model.shows" class="list-inline">
            {{show}}
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
